<form id="formulario">

    <div class="form-group">
        <label for="formGroupExampleInput">Identificacion</label>
        <input type="text" class="form-control" name="identificacion" [(ngModel)]="persona.identificacion" id="formGroupExampleInput" placeholder="Escribe aquí tu identificacion">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="persona.nombre" id="formGroupExampleInput" placeholder="Escribe aquí tu nombre">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput">Sexo</label>
        <input type="text" class="form-control" name="sexo" [(ngModel)]="persona.sexo" id="formGroupExampleInput" placeholder="Escribe aquí tu sexo">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput">Edad</label>
        <input type="text" class="form-control" name="edad" [(ngModel)]="persona.edad" id="formGroupExampleInput" placeholder="Escribe aquí tu edad">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput">Pulsaciones</label>
        <input type="text" class="form-control" name="pulsacion" [(ngModel)]="persona.pulsacion" id="formGroupExampleInput" placeholder="Pulsacion">
    </div>

    <button type="button" class="btn btn-success" (click)="add()">Registrar</button>
    <button type="button" class="btn btn-danger" type="reset">Cancelar</button>


</form>
